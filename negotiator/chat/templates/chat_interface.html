<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-Page Chatbot</title>
    <link rel="stylesheet" href="styles.css">
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body, html {
    height: 100%;
    font-family: Arial, sans-serif;
    
}

#container {
    display: flex;
    height: 100%;
    
}

#product-details {
    width: 30%;
    padding: 20px;
    background-color: rgba(240, 240, 240, 0.5);
    border-right: 1px solid #ccc;
    display: flex;
    justify-content: center;
    align-items: center;
}

#product-details h1 {
    margin-bottom: 20px;
}

#product-details p {
    font-size: 1.2em;
    color: #333;
}

#chat-container {
    display: flex;
    flex-direction: column;
    width: 66.67%;
    justify-content: space-between;
    /* background-color: #f4f4f4; */
}

#chat-box {
    flex: 1;
    padding: 20px;
    overflow-y: auto;
    background-color: rgba(0, 0, 0, 0);
    
}

#chat-output {
    display: flex;
    flex-direction: column;
}

.message {
    margin-bottom: 10px;
    padding: 10px;
    border-radius: 5px;
    max-width: 60%;
}

.user-message {
    background-color: #d1e7dd;
    align-self: flex-end;
}

.bot-message {
    background-color: #f8d7da;
    align-self: flex-start;
}

#user-input-container {
    display: flex;
    padding: 10px;
    border-radius: 10px;
    background-color: rgba(0, 0, 0, 0.8);
    width: 80%;
    border-top: 1px solid #ccc;
    margin: 0 auto;
    margin-bottom: 20px;

}

#user-input {
    flex: 1;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    margin-right: 10px;
}

#send-button {
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.product-container {
    background-color: rgba(0, 0, 0, 0.8);
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 400px;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 0 auto;
}

#send-button:hover {
    background-color: #0056b3;
}

.image-container img {
    max-width: 100%;
    max-height: 100%;
    display: block;
    margin: auto;
}

.image-container {
    max-width: 300px;
    max-height: 200px;
    overflow: hidden;
}

.product-price {
    font-size: 1em;
    color: #e74c3c;
    margin: 10px 0;
    font-weight: bold;
}
</style>
</head>
<body style="background: linear-gradient(135deg, #89fffd, #ef32d9);">
    <div id="container">
        <div id="product-details">
            <div class="product-container">
                <div class="image-container">
                    <img class="img-thumbnail" src="{{ product.image }}" alt="Product Image">
                </div>
                <h1 id="product-title">{{product.title}}</h1>
                <h2>The market price is <span class="product-price">${{product.listed_price}}</span></h2>
            </div>
        </div>
        <div id="chat-container">
            <div id="chat-box">
                <div id="chat-output"></div>
            </div>
            <div id="user-input-container">
                <input type="text" id="user-input" placeholder="Type your message...">
                <button id="send-button">Send</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
